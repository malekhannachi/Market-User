<div class="box mt-5">
    <div class="my-2 w-25">
        <label for=""  class="my-1"> Categories :</label>
        <select class="form-control" >
            <option value="" selected>All</option>
            <option [value]="opt" *ngFor="let opt of categories">{{opt}}</option>
        </select>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of products">
            <div class="item">
                <img [src]="item.image" alt="">
                <div class="body">
                    <h4> {{item.title}}</h4>
                    <p>{{item.description}}</p>
                </div>
                <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
                    <button class="btn btn-success">Add to Cart</button>
                    <span>{{item.price | currency:'USD':'symbol'}}</span>
                </div>
            </div>

        </div>
    
    </div>
</div>
